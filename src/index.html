<!DOCTYPE html>

<html ng-app="texapp">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <title>TeX POC</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="components/MathJax/MathJax.js?config=TeX-AMS_HTML-full&delayStartupUntil=configured"></script>
    <script src="main.min.js"></script>

</head>

<body ng-controller="mainController" ng-class="color">
	<div ui-layout="{dividerSize: 0}">
		<div ui-layout-container size="24px" class="topbar">
			<span class="label" ng-class="state | rstolabel">{{ state | rstotext }}</span>
			<span>{{ pendingdata }}</span>
		</div>
		<div ui-layout-container> 
			<div ui-layout="{flow : 'column'}" on-resize="onPageResize()">
				
				<div ui-layout-container><div ui-ace="aceOptions" ng-model="document" ng-readonly="!docloaded"></div></div>
				<div ui-layout-container><div tex-markdown="document"></div></div>

			</div>
		</div>
    </div>
</body>

</html>
