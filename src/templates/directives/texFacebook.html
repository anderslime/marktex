<div>
	<img class="profile-picture" style="margin-top: -4px;" src="{{ imgurl }}" ng-show="isLoggedIn"/>
	<span class="navbar-username">{{ username }}</span>
	<span>
		<a ng-click="onFacebookLoginClick()" ng-if="!isLoggedIn && !loading">Connect using Facebook</a>

	</span>
</div>
